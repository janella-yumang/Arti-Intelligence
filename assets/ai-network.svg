<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 420" role="img" aria-labelledby="title desc">
  <title id="title">AI Network Illustration</title>
  <desc id="desc">Connected nodes representing data flow in artificial intelligence systems.</desc>
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0b1229"/>
      <stop offset="100%" stop-color="#18233f"/>
    </linearGradient>
    <linearGradient id="line" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#22d3ee"/>
      <stop offset="100%" stop-color="#a78bfa"/>
    </linearGradient>
  </defs>
  <rect width="800" height="420" fill="url(#bg)" rx="24"/>
  <g stroke="url(#line)" stroke-width="3" opacity="0.8">
    <line x1="120" y1="100" x2="280" y2="160"/>
    <line x1="120" y1="100" x2="270" y2="280"/>
    <line x1="280" y1="160" x2="430" y2="120"/>
    <line x1="280" y1="160" x2="430" y2="300"/>
    <line x1="270" y1="280" x2="430" y2="300"/>
    <line x1="430" y1="120" x2="640" y2="200"/>
    <line x1="430" y1="300" x2="640" y2="200"/>
  </g>
  <g fill="#22d3ee">
    <circle cx="120" cy="100" r="18"/>
    <circle cx="280" cy="160" r="16"/>
    <circle cx="270" cy="280" r="16"/>
  </g>
  <g fill="#a78bfa">
    <circle cx="430" cy="120" r="15"/>
    <circle cx="430" cy="300" r="15"/>
  </g>
  <circle cx="640" cy="200" r="24" fill="#67e8f9"/>
  <text x="60" y="365" fill="#cbd5e1" font-size="26" font-family="Segoe UI, Arial, sans-serif">Data → Learning → Prediction</text>
</svg>
